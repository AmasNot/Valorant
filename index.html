<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valorant Profile</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Poppins:wght@300;500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
    .valorant-font {
      font-family: 'Orbitron', sans-serif;
    }
  </style>
</head>
<body class="bg-[#0F1923] text-white min-h-screen flex flex-col items-center justify-center px-4 relative">

  <!-- Logo góc trên trái -->
  <header class="absolute top-4 left-4 text-xl valorant-font text-red-500 tracking-wide">
    VALORANT
  </header>

  <!-- Hồ sơ chính -->
  <main class="bg-[#1C252E] border-4 border-red-600 rounded-3xl p-6 mt-20 w-full max-w-md shadow-2xl relative">
    <!-- Ảnh đại diện -->
    <img src="https://cmsassets.rgpub.io/sanity/images/dsfx7636/news/7cb513c9b3eae3286449776e85753138436d553c-616x822.png?auto=format&fit=fill&q=80&w=352"
      alt="Agent"
      class="rounded-xl w-full h-auto shadow-lg transition transform hover:scale-105 duration-300"
    />

    <!-- Tên game -->
    <div class="mt-6 text-center">
      <h2 class="valorant-font text-1xl text-white tracking-wide">TRANG CÁ CƯỢC W88 # Com</h2>
      <p class="text-lg text-red-400 mt-1 tracking-wider">NewComer</p>
    </div>

    <!-- Rank cao nhất -->
    <div class="mt-6 bg-[#0F1923] border border-red-600 rounded-xl p-4 text-center">
      <h3 class="valorant-font text-xl text-gray-100 tracking-wide mb-2">Rank Cao Nhất</h3>
      <div class="flex flex-col items-center">
        <span class="text-red-400 font-semibold text-lg">Radiant</span>
      </div>
    </div>

    <!-- Ghi chú dưới cùng -->
    <div class="mt-4 border-t border-red-500 pt-3 text-sm text-gray-300 text-center">
      Bản Quyền Bởi Huỳnh Tấn Hiếu | No Coppy
    </div>
  </main>
</body>
</html>
